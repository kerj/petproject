    <h1>My Dog Buddy</h1>
    <p>Buddy joined the family in Kentucky. My sister and I would get picked up
    Mom each day. We would race to the car to get shotgun eveyday. The one day
    there was a dog in the passenger seat!</p>
    <h2>Buddy's nicknames</h1>
      <ul>
        <li>Buddy Jack</li>
        <li>Jackson</li>
        <li>Man in the white suit</li>
      </ul>
